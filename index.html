<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.css">
    <script src="assets/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Basic-Login-Form -->
<div class="page">
    <div class="form-div">
        <form name="myForm" id="form1" onsubmit="return validateForm()">
            <div class="input-info"><h1>Sing up</h1>
            <a>Fill all information before singing up</a></div>

            <input type="text" id="nameSurName" value="" placeholder="Name and Surname: " required>
        <div class="email-div">
            <div class="firstInput"><input type="email" id="ename" value="" placeholder="Email:"><p id="email-error"></p></div>
            <div class="secondInput"><input type="email" id="cename" value="" placeholder="Confirm Email:"><p id="cemail-error"></p></div>
        </div>
        <div class="pass-div">
            <div class="thirdInput"><input type="password" id="pname"  value="" placeholder="Password:"><p id="pass-error"></p></div>
            <div class="fourthInput"><input type="password" id="cpname"  value="" placeholder="Confirm Password:"><p id="cpass-error"></p></div>
        </div>
            <button type="submit" id="btn" value="Submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
